name: Deploy ArcadeConnect

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend deployment to GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build client
      run: npm run build --workspace=client
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: client/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Backend deployment (for demonstration - you'd need a hosting service)
  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build client for server
      run: npm run build --workspace=client
    
    - name: Create deployment package
      run: |
        mkdir -p deploy-package
        cp -r server/* deploy-package/
        cp -r client/dist deploy-package/
        cp package.json deploy-package/
        cp package-lock.json deploy-package/
        cp .env.example deploy-package/
    
    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-package
        path: deploy-package/

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
